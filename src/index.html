<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search images</title>
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>

  <div class="preloader">
    <span class="loader"></span>
  </div>

  <header>
    <div class="box">
      <form class="search-form search" id="search-form">
        <input class="search-input input" type="text" name="searchQuery" autocomplete="off"
          onmouseenter="this.placeholder='Search images...'"
          onmouseout="this.placeholder=''; this.value='' ; this.blur();">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <!-- <button class='search-button' type="submit">
          Search
        </button> -->
      </form>
    </div>
  </header>

  <main class="main-block">
    <div class="gallery container">
    </div>
  </main>

  <div class="backdrop is-hidden" data-load>
    <div class="spinner js-spinner"><span></span></div>
  </div>

  <div id="arrowTop" hidden></div>
  <script type="module" src="index.js"></script>
</body>

</html>
